<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>

  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
1. Число 10 складываем с числом 10 получаем число 20.
2. Обнаруживаем, что 20 нужно сложить со строкой.
3. Тут + это бинарный оператор, не унарный, поэтому перевода в число не будет.
4. Так как бинарный + может применятся к строкам, то 20 переводится в строку и выполнится конкатенация.
5. Строку 20 соединяем со строкой 10 получаем 2010.
7. С помощью console.log выводим строку 2010 в консоль.
*/
    console.log(10 + 10 + "10");



    /*
1. 10 пытаемся сложить, обнаруживаем строку.
2. Обнаруживаем, что 20 нужно сложить со строкой.
3. Тут + это бинарный оператор, не унарный, поэтому перевода в число не будет.
4. Так как бинарный + может применятся к строкам, то первая 10 переводится в строку и выполнится конкатенация.
5. Строку 1010 нужно соединить с числом.
6. Тут + это бинарный оператор, не унарный, поэтому перевода в число не будет, 10 переводится в строку и выполнится конкатенация.
7. Строку 1010 соединяем со строкой 10 получается строка 101010.
8. С помощью console.log выводим строку 101010 в консоль.
*/
    console.log(10 + "10" + 10);



    /*
   1. Унарные операторы имеют приоритет выше, чем бинарные, т.е. сначала выполнится действие с унарным оператором, который применяется только к числам.
   2. Унарный оператор вызовет попытку перевести в число строку "10", строка переводится в число 10.
   3. +10 приравнивается к числу 10
   4. число 10 складываем с числом 10 получаем число 20.
   5. число 20 складываем с распознанной 10 получаем число 30.
   6. С помощью console.log выводим число 30 в консоль.
   */
    console.log(10 + 10 + +"10");


    /*
   1. Унарные операторы имеют приоритет выше, при применении к строке унарного минуса, будет попытка перевода строки в число.
   2. Унарный оператор применяется к пустой строке и переводит её в число 0.
   3. Вместе с оператором получается число -0 
   4. 10 / -0  получаем минус бесконечность -Infinity.
   5. С помощью console.log выводим числовое значение -Infinity.

   */
    console.log(10 / -"");

    /*
      1. Унарные операторы имеют приоритет выше, при применении к строке унарного плюса, будет попытка перевода строки в число.
      2. 2,5 не распознается как число, потому что в числе с плавающей точкой дробная часть отделяется точкой.
      3. Так как унарный оператор может применяться только к числу, а тут строка, то будет NaN
      4. Если в вычислениях есть NaN то итогом вычислений будет NaN
      5. С помощью console.log выводим NaN.
      */

    console.log(10 / +"2,5");


  </script>
</body>

</html>
