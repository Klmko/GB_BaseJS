<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    for (let i = 0; i < 11; i++) {
      const arr = ['– это ноль', '– четное число', '– нечетное число'];
      console.log(!i ? `${i} ${arr[i]}` : `${i} ${arr[i % 2 + 1]}`)
    }
  </script>
</body>
