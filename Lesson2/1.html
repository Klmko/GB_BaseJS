<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;
    /*
    ++ это оператор инкремент - увеличивает переменную на 1. 
    Префиксная форма записи (оператор перед операндом) означает, что сначала сработает
    операция увеличения "a", а потом значение из "a" запишется в "c".  Распечатается 2.
    */
    c = ++a;
    console.log(c);


    /*
    ++ это оператор инкремент - увеличивает переменную на 1. 
    Постфиксная форма записи (оператор после операнда) означает, что сначала будет
    возвращено значение, а потом применен оператор. Т.о. в "d" запишется значение из
    "b", а потом произойдет увеличение "b" на 1.   Распечатается 1.
    */
    d = b++;
    console.log(d);


    /*
    Тоже самое, что и выше (c = ++a), но еще + 2. (в данном месте уже с = 2) Т.о. сначала будет
    увеличение "a" (2 + 1 = 3) на 1, а потом прибавится 2 (3 + 2). Распечатается 5. 
     */
    c = 2 + ++a;
    console.log(c);


    /*
    Тоже самое, что и выше (d = b++), но еще + 2. (в данном месте уже b = 2) Т.о. сначала будет
    возвращено значение "b" для рассчета (это будет 2), потом произойдет сложение с 2, в "d" запишется 4.
    Распечатается 4. Затем будет увеличение "b" на 1. "b" станет равна 3.
    как пример:
    let x = 1;
    console.log(x === x++);
    true
    console.log(x);
    2
    */
    d = 2 + b++;
    console.log(d);

    console.log(a); // распечатается 3
    console.log(b); // распечатается 3
  </script>
</body>
